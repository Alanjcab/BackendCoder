components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          description: Id del producto
        name:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: number
    
    ProductsArray:
      type: array
      items:
        $ref: '#/components/schemas/Product'
    
    CreateProduct:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          description: Descripción del producto
        price:
          type: number
        stock:
          type: number
    
    UpdateProduct:
      type: object
      properties:
        id:
          type: string
          description: Id del producto
        name:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: number
    
    DeleteProduct:
      type: object
      properties:
        id:
          type: string
          description: Id del producto

    InternalServerError:
      type: object
      properties:
        message:
          type: string
          description: Error del servidor.
    
    Cart:
      type: object
      properties:
        id:
          type: string
          description: Id del carrito
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
    
    CartItem:
      type: object
      properties:
        productId:
          type: string
          description: Id del producto
        quantity:
          type: number
          description: Cantidad del producto

    AddProductToCart:
      type: object
      properties:
        cartId:
          type: string
          description: Id del carrito
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
    
    UpdateProdQuantityToCart:
      type: object
      properties:
        id:
          type: string
          description: Id del carrito
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
    
    RemoveProductFromCart:
      type: object
      properties:
        id:
          type: string
          description: Id del carrito
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'

    ClearCart:
      type: object
      properties:
        id:
          type: string
          description: Id del carrito
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
    
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
          description: Rol del usuario ('user', 'premium')

    UserResponse:
      type: object
      properties:
        status:
          type: number
          description: Código de estado de la petición
        message:
          type: string
          description: Estado de la petición
        data:
          $ref: '#/components/schemas/User'

    UsersResponse:
      type: object
      properties:
        status:
          type: number
          description: Código de estado de la petición
        message:
          type: string
          description: Estado de la petición
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
